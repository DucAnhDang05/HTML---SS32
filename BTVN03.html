<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sv(id, name) {
            this.id = id;
            this.name = name;
        }
        let n = +prompt("Nhập vào số sinh viên muốn nhập");
        let a = [];
        for(let i=0;i<n;i++){
            let id = +prompt("Nhập vào ID của sinh viên thứ " + (i + 1) + ":");
            let name = prompt("Nhập vào tên của sinh viên thứ " + (i + 1) + ":");
            let sinhVien = new sv(id,name);
            a.push(sinhVien);
        }
        console.log(a);
    </script>
</body>
</html>
